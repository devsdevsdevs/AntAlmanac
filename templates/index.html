	    /* Style the tab */
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 5px 5px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}

/* Style the close button */
.topright {
    float: right;
    cursor: pointer;
    font-size: 28px;
}

.topright:hover {color: red;}

.btn {
  display:block;
  height: 100px;
  width: 100px;
  border-radius: 50%;
 background-color:#0064a4;
	color:#ffd200;
	border-radius:100%;
	text-align:center;
	display: inline-flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	box-shadow: 2px 2px 3px #999;
}

.float{
        position:fixed;
        width:100px;
        height:100px;
        bottom:40px;
        right:40px;
        background-color:#0064a4;
        color:#ffd200;
        border-radius:100%;
        text-align:center;
        display: inline-flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 2px 2px 3px #999;
    }

/*Andrew's CSS  */
/*TAB CSS*/
.leftTab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}
.leftTab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 4px 4px;
 	transition: 0.3s;
}
.leftTab button:hover {
    background-color: #ddd;
}
.leftTab button.active {
    background-color: #ccc;
}
.leftTabContent {
    display: none;
    border: 1px solid #ccc;
    border-top: none;
}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script>

      $(document).ready(function() {
       $('#login').on('click', function() {
		  var username = prompt('Please enter a unique username (e.g. Student ID): ', '');
	      if (username == ""){
			  return;
		  }
		  // Save to server
		  $.ajax({
			url: "{{url_for('login')}}",
			type: 'post',
			data: {
			  username: username,
			},
			success: function(data) {
			  if(data.success) {
			alert('Logged in!');
			  }
			  else {
			alert('Not logged in! :(');
			  }
			}
		  });
		});
      });


		function openCity(evt, cityName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(cityName).style.display = "block";
			evt.currentTarget.className += " active";
		}

    function openSchedule(evt, cityName) {
        var i, leftTabContent, leftTabLink;
        leftTabContent = document.getElementsByClassName("leftTabContent");
        for (i = 0; i < leftTabContent.length; i++) {
            leftTabContent[i].style.display = "none";
        }
        leftTabLink = document.getElementsByClassName("leftTabLink");
        for (i = 0; i < leftTabLink.length; i++) {
            leftTabLink[i].className = leftTabLink[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
